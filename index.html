<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Template</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="id-card">
        <div class="background"></div>
        <div class="curve-background"></div>
        <div class="header">
            <img src="img/logo.png" alt="Company Logo" class="company-logo">
        </div>

        <div class="information">
            <div class="profile-img">
                <img src="img/image.jpg" alt="avatar" class="avatar">
            </div>
            <div class="name">John Doe</div>
            <div class="info">
                <div>ID: #00-000</div>
                <div>Department: </div>
            </div>
        </div>
    </div>
</body>

</html>
